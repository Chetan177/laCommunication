<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="frame" class="background-frame">
        <div id="box" class="element-box">
            <div class="gradient-panel">
            <div class="circle-large"> </div>
            <div class="circle-small"> </div>
            <div><img src="img/login.svg" alt="..." class="login-img"></div>
            </div>

            <div class="panel row">
                <div class="panel-active column"><p>Login</p></div>
                <div class="panel-inactive column"><p>Signup</p></div>
            </div>
            <div class="signin-txt">
                <p>SIGN IN </p>
            </div>
            <div class="signin-comment">
                <p>Sign In into laCommunication</p>
            </div>
            <div class="login-form-class">
                <form id="login-form">
                    <input class="input-box" id="login-email" type="text" placeholder="you@email.com">
                    <input class="input-box" id="login-password" type="password" placeholder="********">
                </form>
            </div>
            <div id="reset-password"class="forget-password">
                <p>Forget Password ?</p>
            </div>
            <div id="sign-in-button" class="button" role="button">
                <p class="button-text">SIGN IN</p>
            </div>
        </div>
    </section>

</body>

</html>
