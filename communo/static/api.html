<!DOCTYPE html>
<html lang="en">

<head>
    <title>Call</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index,js"></script>
</head>

<body>
    <section id="frame" class="background-frame">
        <div id="box" class="element-box">
            <div class="gradient-panel-api">
                <img src="img/mobile.svg" alt="..." class="api-img">
            </div>
            <div class="api-form-class">
                <form id="api-form">
                    <input class="input-box-api" id="to" type="number" placeholder="To">
                    <input class="input-box-api" id="from" type="number" placeholder="From">
                </form>
            </div>
            <div id="call-button" class="button-call" role="button" onclick="makeCall();">
                <p class="button-call-text">Call</p>
            </div>
        </div>
    </section>
    <div id="error">Number Cant be empty</div>
</body>

</html>
