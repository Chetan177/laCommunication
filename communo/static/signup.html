<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index,js"></script>
</head>

<body>
    <section id="frame" class="background-frame">
        <div id="box" class="element-box">
            <div class="gradient-panel">
            <div class="circle-large"> </div>
            <div class="circle-small"> </div>
            <div><img src="img/signup.svg" alt="..." class="signup-img"></div>
            <div><img src="img/welcome.svg" alt="..." class="welcome-img"></div>
            </div>

            <div class="panel row">
                <div class="panel-inactive column"><p onclick="document.location.href='/login.html'">Login</p></div>
                <div class="panel-active column"><p onclick="document.location.href='/signup.html'">Signup</p></div>
            </div>
            <div class="signup-txt">
                <p>SIGN UP </p>
            </div>
            <div class="signup-comment">
                <p>Sign Up into laCommunication</p>
            </div>
            <div class="signup-form-class">
                <form id="signip-form">
                    <input class="input-box" id="signup-email" type="text" placeholder="you@email.com">
                    <input class="input-box" id="signup-password" type="password" placeholder="password" >
                    <input class="input-box" id="signup-password-confirm" type="password" placeholder="confirm password">
                </form>
            </div>
            <div id="signup-in-button" class="button" role="button" onclick="signup()">
                <p class="signup-button-text">SIGN UP</p>
            </div>
        </div>

        <div id="emailError">Please Enter Valid Email Address</div>
        <div id="passError">Password must contain digits, alphabets and special characters</div>
        <div id="passConfirm">Password doest not match</div>
    </section>

</body>

</html>
